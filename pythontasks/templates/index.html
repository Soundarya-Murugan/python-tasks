<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI with HTML Example</title>
</head>
<body>
    <h1>List of Items</h1>

    <ul>
        {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
